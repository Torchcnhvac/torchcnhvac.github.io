<!DOCTYPE html>
<html>
<head>
    <style>
        .team-member {
            text-align: center; /* 图片和文字居中 */
            margin: 20px;
        }
        .team-member img {
            width: 150px;       /* 控制图片大小 */
            height: 150px;
            border-radius: 50%; /* 圆形头像 */
            object-fit: cover;  /* 保持图片比例 */
        }
    </style>
</head>
<body>
    <section>
        <h1>关于我们</h1>
        <p>公司简介...</p >
        < img src="office.jpg" alt="公司办公环境">
    </section>

    <section>
        <h2>我们的故事</h2>
        <p>品牌故事内容...</p >
    </section>

    <section>
        <h2>我们的团队</h2>
        <div class="team-member">
            < img src="team1.jpg" alt="团队成员张三">
            <h3>张三</h3>
            <p>创始人兼CEO</p >
        </div>
        <div class="team-member">
            < img src="team2.jpg" alt="团队成员李四">
            <h3>李四</h3>
            <p>技术总监</p >
        </div>
    </section>
</body>
</html>
